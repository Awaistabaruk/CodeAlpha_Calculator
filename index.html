<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
  <input type="text" class="display" id="display" placeholder="0" disabled>
 
  <div class="buttons">
    <div class="row">
      <button class="special">AC</button>
      <button class="special">DEL</button>
      <button class="special">INIT</button>
      <button class="operator">/</button>
    </div>
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
    </div>
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
    </div>
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
    </div>
    <div class="row">
      <button>0</button>
      <button>.</button>
      <button class="equals">=</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
